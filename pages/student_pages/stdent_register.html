<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as student</title>
    <link rel="stylesheet" href="../../styles/global.css">
    
    </style> 
</head>
<body>
    <div class="container">
        
           <h1 class="center"> Register on Initiators Navodayans as a student.</h1>
           <h2 class="center">Meet seniors from your area of interest. Get guided to success. Register now.</h2>

           <form autocomplete="on">
            <h1>Register</h1>
            <label for="first_name">First Name</label>
            
            <input type="name" required id="first_name">
            <label for="f_last_name">Last Name</label>
            <input type="name" required id="last_name">
            <br>
            <label for="email">Email </label>
            <input type="email" required id='email' name="email">
            <label for="password">Generate Password</label>
            <input type="password" required id='password' name="password">
            <label for="cnfrm_password">Confirm Password</label>
            <input type="password" required id='cnfrm_password' name="password">
            <input class="btn" type="submit" value="Register">
          </form>
        
     
     <p>Already have an account?<a><button class="btn">Login</button></a></p>
    
     <footer>
        Copyright &copy; 2022
     </footer>
    </div>
</body>
</html>
